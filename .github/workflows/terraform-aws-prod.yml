name: Infrastructure as Code with Terraform and Terragrunt

on:
  push:
    branches: ["feat/infra-new-bucket"]

env:
  AWS_DEFAULT_REGION: eu-west-1
  AWS_ASSUME_ROLE_ARN: arn:aws:iam::782102975611:role/OGCIO_GitHub_WebIdentity
  ENVIRONMENT: prod

jobs:
  terraform-s3:
    strategy:
      matrix:
        terraform: ["s3", "acm", "cf"]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      TF_MODULE: s3
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install asdf dependencies
        uses: asdf-vm/actions/install@v2.0.0

      - name: Configure asdf versions
        run: |
          cd infra
          cp .env.sample .env
          make asdf_setup

      - name: AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{env.AWS_ASSUME_ROLE_ARN}}
          role-duration-seconds: 900
          aws-region: ${{env.AWS_DEFAULT_REGION}}

      - name: Terragrunt init
        run: |
          cd infra
          make terragrunt_init ENVIRONMENT=${{env.ENVIRONMENT}} TF_MODULE=${{env.TF_MODULE}}

      - name: Terragrunt validate
        run: |
          cd infra
          make terragrunt_validate ENVIRONMENT=${{env.ENVIRONMENT}} TF_MODULE=${{env.TF_MODULE}}

      - name: Terragrunt plan
        run: |
          cd infra
          make terragrunt_plan ENVIRONMENT=${{env.ENVIRONMENT}} TF_MODULE=${{env.TF_MODULE}}

      - name: Terragrunt apply
        run: |
          cd infra
          make terragrunt_apply ENVIRONMENT=${{env.ENVIRONMENT}} TF_MODULE=${{env.TF_MODULE}}


