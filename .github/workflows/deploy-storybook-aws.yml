name: Deploy the built storybook to AWS S3

on:
  push:
    branches: [feat/actions-workflow-aws]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Read .nvmrc
        run: echo "##[set-output name=NVMRC;]$(cat .nvmrc)"
        id: nvm

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '${{ steps.nvm.outputs.NVMRC }}'

      - run: npm i
      - run: npm run build:storybook:dist
      - run: npm run storybook:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: build

  deploy:
    name: Deploy to Amazon S3
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::782102975611:role/OGCIO_GitHub_WebIdentity
          role-duration-seconds: 900
          aws-region: eu-west-1

      - name: Deploy to S3
        run: aws s3 sync build/ s3://storybook-design-system-gov-ie/ --region eu-west-1
