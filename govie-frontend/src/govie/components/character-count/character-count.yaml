params:
- name: id
  type: string
  required: true
  description: The ID of the textarea.
- name: name
  type: string
  required: true
  description: The name of the textarea, which is submitted with the form data.
- name: rows
  type: string
  required: false
  description: Optional number of textarea rows (default is 5 rows).
- name: value
  type: string
  required: false
  description: Optional initial value of the textarea.
- name: maxlength
  type: string
  required: true
  description: If `maxwords` is set, this is not required. The maximum number of characters. If `maxwords` is provided, the `maxlength` option will be ignored.
- name: maxwords
  type: string
  required: true
  description: If `maxlength` is set, this is not required. The maximum number of words. If `maxwords` is provided, the `maxlength` option will be ignored.
- name: threshold
  type: string
  required: false
  description: The percentage value of the limit at which point the count message is displayed. If this attribute is set, the count message will be hidden by default.
- name: label
  type: object
  required: true
  description: Options for the label component.
  isComponent: true
- name: hint
  type: object
  required: false
  description: Options for the hint component.
  isComponent: true
- name: fallbackHintText
  type: string
  required: false
  description: Text describing the maximum number of characters you can enter, which is announced to screen readers. The text is displayed as a fallback if the character count JavaScript does not run. Depending on how you configure this component and what parameters you add, instances of `%{count}` are replaced by the value of `maxwords`. If not configured, it uses `maxlength`. By default, fallback text is provided in English.
- name: errorMessage
  type: object
  required: false
  description: Options for the error message component. The error message component will not display if you use a falsy value for `errorMessage`, for example `false` or `null`.
  isComponent: true
- name: formGroup
  type: object
  required: false
  description: Options for the form-group wrapper.
  params:
  - name: classes
    type: string
    required: false
    description: Classes to add to the form group (for example to show error state for the whole group).
- name: classes
  type: string
  required: false
  description: Classes to add to the textarea.
- name: attributes
  type: object
  required: false
  description: HTML attributes (for example data attributes) to add to the textarea.
- name: spellcheck
  type: boolean
  required: false
  description: Optional field to enable or disable the `spellcheck` attribute on the character count.
- name: countMessage
  type: object
  required: false
  description: Options for the count message.
  params:
  - name: classes
    type: string
    required: false
    description: Classes to add to the count message.

examples:
  - name: default
    data:
      name: more-detail
      id: more-detail
      maxlength: 10
      label:
        text: Can you provide more detail?
  
  - name: with custom fallback text
    description: with no-js fallback text translated into Welsh
    data:
      name: custom-fallback
      id: custom-fallback
      maxlength: 10
      fallbackHintText: Gallwch ddefnyddio hyd at %{count} nod

  - name: with hint
    data:
      name: with-hint
      id: with-hint
      maxlength: 10
      label:
        text: Can you provide more detail?
      hint:
        text: Don't include personal or financial information, eg your
              National Insurance number or credit card details.

  - name: with default value
    data:
      id: with-default-value
      name: default-value
      maxlength: 100
      label:
        text: Full address
      value: |
        221B Baker Street
        London
        NW1 6XE

  - name: with default value exceeding limit
    data:
      id: exceeding-characters
      name: exceeding
      maxlength: 10
      value: |
        221B Baker Street
        London
        NW1 6XE
      label:
        text: Full address
      errorMessage:
        text: Please do not exceed the maximum allowed limit

  - name: with custom rows
    data:
      id: custom-rows
      name: custom
      maxlength: 10
      label:
        text: Full address
      rows: 8

  - name: with label as page heading
    data:
      id: textarea-with-page-heading
      name: address
      maxlength: 10
      label:
        text: Full address
        classes: govie-label--l
        isPageHeading: true

  - name: with word count
    data:
      id: word-count
      name: word-count
      maxwords: 10
      label:
        text: Full address

  - name: with threshold
    data:
      id: with-threshold
      name: with-threshold
      maxlength: 10
      threshold: 75
      label:
        text: Full address

  - name: with translations
    data:
      id: with-translations
      name: with-translations
      maxlength: 10
      charactersUnderLimitHtml:
        other: '%{count} characters to go'
        one: 'One character to go'
      charactersAtLimitHtml: 'Zero characters left'
      charactersOverLimitHtml:
        other: '%{count} characters too many'
        one: 'One character too many'
      wordsUnderLimitHtml:
        other: '%{count} words to go'
        one: 'One word to go'
      wordsAtLimitHtml: 'Zero words left'
      wordsOverLimitHtml:
        other: '%{count} words too many'
        one: 'One word too many'
      

